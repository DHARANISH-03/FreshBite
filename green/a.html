<!DOCTYPE html>
<html>
<head>
  <title>Vegetables and Fruits Ordering Page</title>
  <link rel="stylesheet" type="text/css" href="order.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
 
</head>
<body>
<form>
  <h2>Order your details here  &#128516; </h2>
  <div>
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>
  </div>
  <div>
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>
  </div>
  <div>
    <label for="phone">Phone:</label>
    <input type="tel" id="phone" name="phone" required>
  </div>
  <div>
    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>
  </div>

  <div>
    <label for="quantity">Quantity:</label>
    <input type="number" id="quantity" name="quantity" min="1" required>
  </div>
  <div>
    <label for="delivery-date">Delivery Date:</label>
    <input type="date" id="delivery-date" name="delivery-date" required>
  </div>
  <div>
    <label for="delivery-time">Delivery Time:</label>
    <input type="time" id="delivery-time" name="delivery-time" required>
  </div>
  <div>
    <label for="additional-info">Additional Information:</label>
    <textarea id="additional-info" name="additional-info"></textarea>
  </div>
  <div><p style="text-align:center;">
    <button type="submit" class="btn btn-warning btn-lg" style="width:30%;">Submit Order</button></p>
  </div>
</form>
  </main>
</body>
</html>
